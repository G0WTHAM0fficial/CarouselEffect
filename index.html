<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active"><img src="img/Br.jpg" alt="Image 1"></div>
      <div class="carousel-item"><img src="img/Y.jpg" alt="Image 2"></div> <!-- Second slide image -->
      <div class="carousel-item"><img src="img/B.jpg" alt="Image 3"></div> <!-- Third slide image -->

    </div>
    <button class="prev">❮</button>
    <button class="next">❯</button>
    <div class="indicators">
      <span class="indicator active" data-slide="0"></span>
      <span class="indicator" data-slide="1"></span>
      <span class="indicator" data-slide="2"></span>
      <!-- <span class="indicator active" data-slide="3"></span>
      <span class="indicator" data-slide="4"></span>
      <span class="indicator" data-slide="5"></span> -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
